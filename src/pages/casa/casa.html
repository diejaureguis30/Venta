<ion-header>

  <ion-navbar>
    <ion-title>{{casa.lugar}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style='background-color:#102542'>
  <img src={{casa.imagen}}>
  <ion-card  style="border-radius: 10px">
    <ion-card-header>
      {{casa.lugar}}
    </ion-card-header>
    <ion-card-content>
        <ion-col>
            <ion-row>
              Precio: {{casa.precio}}
            </ion-row>
            <ion-row>
              Colonia:{{casa.lugar}}
            </ion-row>
            <ion-row>
              Estatus: {{casa.estatus}}
            </ion-row>
            <ion-row>
              Cuartos: {{casa.cuartos}}
            </ion-row>
            <ion-row>
              Ba√±os: {{casa.banos}}
            </ion-row>
      </ion-col>
    </ion-card-content>
  </ion-card>

  <ion-card style="border-radius: 10px">
    <ion-card-header>
      Datos del vendedor
    </ion-card-header>
      
    <ion-card-content>
      <ion-row>
        Vendedor: {{casa.vendedor}}
      </ion-row>
      <ion-row>
        Telefono:{{casa.telefono}}
      </ion-row>
    </ion-card-content>
    
    </ion-card>

    <button ion-button block (click)="Agregar()"> Agregar a favoritos <ion-col> <ion-icon name="heart" style="color:red"></ion-icon> </ion-col></button>  
 
</ion-content>
