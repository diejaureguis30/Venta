<ion-header>

  <ion-navbar>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let f of favs" style="background-color: #A8D0DB">
     <ion-avatar item-start>
       <img [src]=f.imagen>
     </ion-avatar> 
     <ion-col>
       <ion-row>
         <h2>{{f.lugar}}</h2>
       </ion-row>
        <ion-row>
          <h2>{{f.precio}}</h2>
        </ion-row>
        <ion-row>
          <h2>{{f.vendedor}}</h2>
        </ion-row>
     </ion-col>  
    </ion-item>
</ion-list>
</ion-content>
